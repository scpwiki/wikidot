services:
  php-fpm:
    volumes:
      - type: bind
        source: ../../../web/app
        target: /var/www/wikijump/web/app
        read_only: true
      - type: bind
        source: ../../../web/lib
        target: /var/www/wikijump/web/lib
        read_only: true
      - type: bind
        source: ../../../web/php
        target: /var/www/wikijump/web/php
        read_only: true
      - type: bind
        source: ../../../web/storage
        target: /var/www/wikijump/web/storage
        read_only: false
      - type: bind
        source: ../../../web/templates
        target: /var/www/wikijump/web/templates
        read_only: true
      - type: bind
        source: ../../../web/web
        target: /var/www/wikijump/web/web
        read_only: true

  nginx:
    volumes:
      - type: bind
        source: ../../../web
        target: /var/www/wikijump/web
        read_only: true
