name: docker-build-push

on:
  push:
    branches:
      - develop
      - terraform-do-the-thing
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to ECR
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ECR_REPOSITORY }}
          username: ${{ secrets.DOCKER_PUSH_KEY }}
          password: ${{ secrets.DOCKER_PUSH_SECRET }}
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Build and push
        run: |
          cd $GITHUB_WORKSPACE
          export AWS_ACCESS_KEY_ID=${{ secrets.DOCKER_PUSH_KEY }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.DOCKER_PUSH_SECRET }}
          export AWS_DEFAULT_REGION=us-east-2
          curl -L https://raw.githubusercontent.com/docker/compose-cli/main/scripts/install/install_linux.sh | sh
          curl -L "https://github.com/docker/compose/releases/download/1.27.4/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          chmod +x /usr/local/bin/docker-compose
          docker context create ecs githubactions --from-env
          docker context use githubactions
          docker-compose -f install/docker-compose.aws-dev.yaml build
          docker-compose -f install/docker-compose.aws-dev.yaml push
          docker-compose -f install/docker-compose.aws-dev.yaml up
